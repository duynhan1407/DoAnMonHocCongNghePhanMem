name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      - name: Install root dependencies
        run: npm install

      - name: Build all (frontend + backend)
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ KFmPuziRj2EXb4fbTPQJlV6O }}
          vercel-org-id: ${{ team_KD09qpAjSxjzQrPRRkT7gWvQ }}
          vercel-project-id: ${{ prj_gOJLVBIANGTqykvr8OljucWZZbEh }}
          working-directory: ./
